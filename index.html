  class Game {
    constructor(setting) {
      this.state = 'lol';
      this.canvas = document.getElementById('game')
      this.ctx = this.canvas.getContext('2d')
      document.addEventListener('keydown', this.keyDownHandler.bind(this), false);
      document.addEventListener('keyup', this.keyUpHandler.bind(this), false);
      document.addEventListener('mousemove', this.mouseMoveHandler.bind(this), false);
      document.addEventListener('mousedown', this.mouseDownHandler.bind(this), false);
      this.ballRadius = 10;
      this.x = this.canvas.width / 2;
      this.y = this.canvas.height - 30;
      this.dx = 4;
      this.dy = -2;
      this.c = '#0095DD';
      this.paddleHeight = 10;
      this.paddleWidth = 90;
      this.paddleX = (this.canvas.width - this.paddleWidth) / 2;
      this.rightPressed = false;
      this.leftPressed = false;
      this.brickRowCount = 4;
      this.brickColumnCount = 5;
      this.brickWidth = 75;
      this.brickHeight = 20;
      this.brickPadding = 10;
      this.brickOffsetTop = 30;
      this.brickOffsetLeft = 30;
      this.score = 0;
      this.lives = 3;
      this.scene = 0;
      this.scrinHeight = 240;
      this.scrinWidth = 400;
      this.bricks = [];
      this.creat = 0;
      this.buttonStartX = 220;
      this.buttonStartY = 150;
      this.buttonStartW = 40;
      this.buttonStartH = 20;
    }
    chengeState(password) {
      this.state = password;
    } 
    mouseMoveHandler(e) {
        var relativeX = e.clientX - this.canvas.offsetLeft;
        if(relativeX - 43 > 0 && relativeX + 43 < this.canvas.width) {
          this.paddleX = relativeX - this.paddleWidth/2;
        }
    }
    mouseDownHandler(e) {
      var positionX = e.clientX;
      var positionY = e.clientY;
      if(e.button === 0 && positionX >= this.buttonStartX && positionX <= this.buttonStartX + this.buttonStartW && positionY >= this.buttonStartY && positionY <= this.buttonStartY + this.buttonStartH) {
        this.state = 'game';
      }
    }
    keyDownHandler(e) {
      if (e.keyCode === 39) {
        this.rightPressed = true;
      } else if (e.keyCode === 37) {
        this.leftPressed = true;
      }
    }
    keyUpHandler(e) {
      if (e.keyCode === 39) {
        this.rightPressed = false;
      } else if (e.keyCode === 37) {
        this.leftPressed = false;
      }
    }
    collisionDetection() {
      for (let c = 0; c < this.brickColumnCount; c++) {
        for (let r = 0; r < this.brickRowCount; r++) {
         const b = this.bricks[c][r];
          if (b.status === 1) {
            if (this.x > b.x && this.x < b.x + this.brickWidth && this.y > b.y && this.y < b.y + this.brickHeight) {
              this.dy = -this.dy;
              b.status = 0;
              this.changeColor()
              this.score += 1;
              this.ctx.clearRect(b.x, b.y, this.brickWidth, this.brickHeight);
              if (this.score === this.brickRowCount * this.brickColumnCount) {
                this.scene = 2; // refactor
              }
            }
          }
        }
      }
    }
    drawText(font, style, text, cordX, cordY) {
      this.ctx.font = font;
      this.ctx.fillStyle = style;
      this.ctx.fillText(text, + cordX, + cordY);
    }
    drawDeadScore() {
      this.ctx.font = '16px Arial';
      this.ctx.fillStyle = '#ffa951';
      this.ctx.fillText('Game over. Score: ' + this.score, 170, 160);
    }
    drawWinScore() {
      this.ctx.font = '16px Arial';
      this.ctx.fillStyle = '#717fab';
      this.ctx.fillText('YOU WIN, CONGRATULATIONS!. Score: ' + this.score, 80, 160);
    }
    drawBall() {
      this.ctx.beginPath();
      this.ctx.arc(this.x, this.y, this.ballRadius, 0, Math.PI * 2);
      this.ctx.fillStyle = this.c;
      this.ctx.fill();
      this.ctx.closePath();
    }
    drawButtonStart() {
      this.ctx.beginPath();
      this.ctx.rect(this.buttonStartX, this.buttonStartY, this.buttonStartW, this.buttonStartH);
      this.ctx.fillStyle = "#9695DD";
      this.ctx.fill();
      this.ctx.closePath();

    }
    drawPaddle() {
      this.ctx.beginPath();
      this.ctx.rect(this.paddleX, this.canvas.height - this.paddleHeight, this.paddleWidth, this.paddleHeight);
      this.ctx.fillStyle = '#0095DD';
      this.ctx.fill();
      this.ctx.closePath();
    }
    drawMenuScrin() {
      this.ctx.beginPath();
      this.ctx.rect(40, 40, this.scrinWidth, this.scrinHeight);
      this.ctx.fillStyle = "#0095DD";
      this.ctx.fill();
      this.ctx.closePath();
    }
    drawBricks() {
      for (let c = 0; c < this.brickColumnCount; c++) {
        for (let r = 0; r < this.brickRowCount; r++) {
          if (this.bricks[c][r].status === 1) {
            const brickX = (c * (this.brickWidth + this.brickPadding)) + this.brickOffsetLeft;
            const brickY = (r * (this.brickHeight + this.brickPadding)) + this.brickOffsetTop;
            this.bricks[c][r].x = brickX;
            this.bricks[c][r].y = brickY;
            this.ctx.beginPath();
            this.ctx.rect(brickX, brickY, this.brickWidth, this.brickHeight);
            this.ctx.fillStyle = "#0095DD";
            this.ctx.fill();
            this.ctx.closePath();
          }  
        }
      }
    }
    changeColor() {
      this.c = this.getRandCol();
    }

    getRandCol() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
    mainScene() {
      this.drawMenuScrin();
      this.drawButtonStart();
      this.drawText('24px Arial', '#ffa951', 'Welcome! Do you want to play?', 70, 100)
    }
    lvlOneScene() {
      if (this.creat === 0) {
        for (let c = 0; c < this.brickColumnCount; c++) {
          this.bricks[c] = [];
          for (let r = 0; r < this.brickRowCount; r++) {
            this.bricks[c][r] = {x: 0, y: 0, status:1};
          }
        }
      this.creat = 1;
      }
      this.drawBricks();
      this.drawBall();
      this.drawPaddle();
      this.drawText('16px Arial', '#0095DD', 'Score: ' + this.score, 8, 20); //Score
      this.drawText('16px Arial', '#0095DD', 'Lives: ' + this.lives, this.canvas.width - 65, 20); // lives
      this.collisionDetection();  
      if (this.x + this.dx > this.canvas.width - this.ballRadius || this.x + this.dx < this.ballRadius) {
        this.dx = -this.dx;
        }

        if (this.y + this.dy < this.ballRadius) {
          this.dy = -this.dy;
        } else if (this.y + this.dy > this.canvas.height - this.ballRadius) {
          if (this.x > this.paddleX && this.x < this.paddleX + this.paddleWidth) {
            this.dy = -this.dy;
          } else {
            this.lives--;
            if (!this.lives) { 
              this.scene = 1;
            } else {
              this.x = this.canvas.width / 2;
              this.y = this.canvas.height - 30;
              this.dx = 4;
              this.dy = -2;
              this.paddleX = (this.canvas.width - this.paddleWidth) / 2;
            }
          }  
        }
      this.x += this.dx;
      this.y += this.dy;
    }
    gameOverScene() {}
    draw() {
      this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
      if(this.state === 'end') {
        this.gameOverScene();
      } else if (this.state === 'game') {
        this.lvlOneScene();
      } else {
        this.mainScene();
      }
      requestAnimationFrame(this.draw.bind(this));
    }
  }
  const app = new Game('game');
  app.draw();
